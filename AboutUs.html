    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .hacker-icon {
            font-size: 120px;
        }

        .headline {
            font-size: 2em;
            color: #ddd;
            margin: 20px 0;
        }

        .subheadline {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 80%;
            background-color: #ddd;
            height: 15px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar .progress {
            width: 40%;
            height: 100%;
            background-color: #4caf50;
            animation: load 2s infinite;
        }

        @keyframes load {
            0% { width: 0; }
            50% { width: 60%; }
            100% { width: 0; }
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .footer-note {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>

        <div class="loading-bar">
            <div class="progress"></div>
        </div>

        <!-- Return Button -->
